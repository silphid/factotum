registry: ctx2_registry
image: ctx2_image
env:
  BASE1: base1b_base1
  CTX2: ctx2_ctx2
  ENV1: ctx2_env1
  ENV2: base1_env2
  ENV3: ctx2_env3
volumes:
  /local/base1: /container/base1b_base1
  /local/ctx2: /container/ctx2_ctx2
  /local/volume1: /container/ctx2_volume1
  /local/volume2: /container/base1_volume2
  /local/volume3: /container/ctx2_volume3
